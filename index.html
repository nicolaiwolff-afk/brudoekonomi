 <!DOCTYPE html>

<head>

      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

      margin: 0;
      padding: 0;

    }

      max-width: 700px;
      margin: 0 auto;
      padding: 60px 20px;

    p {

      line-height: 1.6;
    }

      margin-top: 40px;

  <div class="container">
    <h1>Brudøkonomi</h1>

      <p>Vi bygger i øjeblikket et værktøj, der kan vise:</p>
      <p>– Hvem der kan blive boende i boligen<br>
         – Hvad du får udbetalt<br>
         – Hvordan din økonomi ser ud bagefter</p>

    </div>
  </div>
